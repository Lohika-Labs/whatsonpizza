<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />

    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Local scripts & styles -->
    <script src="/static/js/classifier.js?{{timestamp}}"></script>
    <link rel="stylesheet" href="/static/css/classifier.css?{{timestamp}}">
    <title></title>
</head>
<body>
<div class="status"></div>
<div class="images"></div>
<div class="option-list">
{% for option in options %}
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="{{ option.id }}">
  <label class="form-check-label" for="{{ option.id }}">
    {{ option.text }}
    <img src="{{ option.image_url }}" alt="option.altname">
  </label>
</div>
{% endfor %}
</div>
<span class="buttons">
<button type="button" class="btn btn-success">Back (Restore)</button>
<button type="button" class="btn btn-danger">Submit (Classify)</button>
</span>

<script>
 $( document ).ready(function() {
    Boot();
  });
</script>
</body>
</html>
